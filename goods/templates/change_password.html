<script type="text/javascript" src="/static/js/sh256.js"></script>
<script type="text/javascript" >
function SHA256Password()
{
document.forms["myForm"]["oldpassword"].value = SHA256(document.forms["myForm"]["oldpassword"].value);
document.forms["myForm"]["newpassword"].value = SHA256(document.forms["myForm"]["newpassword"].value);
document.forms["myForm"]["checkpassword"].value = SHA256(document.forms["myForm"]["checkpassword"].value);
return true;
}
</script>
